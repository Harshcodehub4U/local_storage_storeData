<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Users</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            padding: 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .table-container {
            max-width: 800px;
            margin: 0 auto;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            background-color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            border: 2px solid ;
        }

        table th, table td {
            padding: 12px;
            text-align: left;
            border: 2px solid black;
            border-bottom: 1px solid #ddd;
        }

        table th {
            background-color: #f1d65d;
            color: white;
            border: 2px solid black;
        }

        table td {
            background-color: #f9f9f9;
        }

        @media screen and (max-width: 768px) {
            table th, table td {
                padding: 10px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

<h2>Registered Users</h2>
<div class="table-container">
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Mobile</th>
                <th>Password</th>
            </tr>
        </thead>
        <tbody id="user-list">
        </tbody>
    </table>
</div>

<script>
    // Get the stored users from localStorage
    const users = JSON.parse(localStorage.getItem('users')) || [];

    // Get the table body element
    const userList = document.getElementById('user-list');

    // Loop through users and add them to the table
    users.forEach(user => {
        const row = `
            <tr>
                <td>${user.name}</td>
                <td>${user.email}</td>
                <td>${user.mobile}</td>
                <td>${user.password}</td>
            </tr>
        `;
        userList.innerHTML += row;
    });
</script>

</body>
</html>
